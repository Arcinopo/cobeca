{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %}Cobeca{% endblock %}</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Cobeca</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'producto_list' %}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'proveedor_list' %}">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'venta_list' %}">Ventas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'detalle_venta_list' %}">Detalles de las ventas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cliente_list' %}">Clientes</a></li>
            </ul>
        </div>
    </nav>
</div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
