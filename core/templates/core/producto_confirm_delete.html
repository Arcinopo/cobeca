{% extends 'core/base1.html' %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<h2>¿Estás seguro de que deseas eliminar este producto?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
